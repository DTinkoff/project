<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="C:\algor\style.css">
    <script src="C:\algor\anime.js"></script>
  </head>
  <body>
    <main>
        
        <!-- Главная страница -->
        <div id="main-page">
            <div class="container">
                <div class="button" id="editor-button">Перейти в редактор</div>
            </div>
            <img class="photo" src="https://i.pinimg.com/originals/fd/2e/53/fd2e53b23912c7d57cae2c011efab754.jpg" alt="Фоновое изображение">
        </div>




        <!-- Редактор -->
        <div id="editor">
            <div class="field-container">
                <div class="color-palette">
                    <div class="color-cell red selected" data-colorcode="1"></div>
                    <div class="color-cell green" data-colorcode="2"></div>
                    <div class="color-cell blue" data-colorcode="3"></div>
                    <div class="color-cell yellow" data-colorcode="4"></div>
                    <div class="color-cell skyblue" data-colorcode="5"></div>
                    <div class="tool-cell eraser">
                        <img src="https://www.kindpng.com/picc/m/41-413681_clipart-material-icon-eraser-png-transparent-png.png" alt="Ластик">
                    </div>
                    <div class="tool-cell fill-tool">
                        <img src="https://cdn3.iconfinder.com/data/icons/3d-printing-icon-set/512/Flood_fill.png" alt="Заливка">
                    </div>
                    <div class="tool-cell save-tool">
                        <img src="https://avatars.mds.yandex.net/i?id=7e781c4d22949f8336f42241fb0dd51c_l-5433135-images-thumbs&n=13" alt="Сохранить">
                    </div>
                </div>
                <div class="field"></div>
            </div>
        </div>
    </main>

<!-- Подключение библиотек -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>

</body>
</html>
